

  <ion-row>
      <ion-tabs>
    <ion-tab-bar>
      <ion-col size="4" *ngFor="let tab of arregloTabs" class="tab">
          <ion-tab-button tab={{tab.ruta}}>
              <ion-icon name={{tab.icono}}></ion-icon>
            <ion-label>{{tab.titulo}}</ion-label>
          </ion-tab-button>
      </ion-col>
    </ion-tab-bar>
  </ion-tabs>
  </ion-row>
