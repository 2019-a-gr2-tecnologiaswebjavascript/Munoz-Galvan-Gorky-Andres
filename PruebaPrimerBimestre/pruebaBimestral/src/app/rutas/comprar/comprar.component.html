<div class="row">
  <div class="col-sm-8">
    <div class="row">
      <div class="col-sm-6">
          <div class="form-group">
              <label for="nombre">Nombre:</label>
              <input type="text" class="form-control-sm" id="nombre" [(ngModel)]="nuevaFactura.nombre">
            </div>
            <div class="form-group">
              <label for="cedula">Cédula:</label>
              <input type="number" class="form-control-sm" id="cedula" [(ngModel)]="nuevaFactura.cedula">
            </div>
      </div>
      <div class="col-sm-6">
          <div class="form-group">
              <label for="direccion">Dirección:</label>
              <input type="text" class="form-control-sm" id="direccion" [(ngModel)]="nuevaFactura.direccion">
            </div>
            <div class="form-group">
              <label for="telefono">Teléfono:</label>
              <input type="number" class="form-control-sm" id="telefono" [(ngModel)]="nuevaFactura.telefono">
            </div>
      </div>
      <div class="col-md-12">
          <div class="form-group">
              <label for="email">Correo electrónico:</label>
              <input type="email" class="form-control" id="email" [(ngModel)]="nuevaFactura.correoElectronico">
            </div>
      </div>
      <div class="col-md-1"></div>
      <div class="col-md-10">
          <table class="table">
              <tbody>
                <tr *ngFor="let producto of productoSeleccionado" >
                  <td>{{producto.nombrePokemon}}</td>
                  <td>{{producto.cantidad}}</td>
                  <td>
                    <button class="btn btn-primary" (click)=eliminarProductoDeFactura()>-</button>
                  </td>
                </tr>
              </tbody>
            </table>
      </div>
      <div class="col-md-1"></div>

    </div>
  </div>
  <div class="col-sm-4">
      <div class="row">
          <div class="col-sm-6">
              <div class="form-group">
                  <label for="nombre">Cajero:</label>
                  <input type="text" class="form-control-sm" id="nombre" disabled 
                  value="{{_nombreCajeroService.nombreCajero}}" 
                  >
                </div>
          </div>
          <div class="col-sm-6">
              <div class="form-group">
                  <label for="nombre">Total compra:</label>
                  <input type="text" class="form-control-sm" id="nombre" disabled
                    value="{{precioTotal}}"
                  >
                </div>
          </div>
          <div class="col-sm-1"></div>
          <div class="col-sm-10">
              <table class="table">
                  <tbody>
                    <tr *ngFor="let pokemon of _nombreCajeroService.bddPokemones" >
                      <td>{{pokemon.nombrePokemon}}</td>
                      <td>
                        <button (click)="ingresarPokemonAFactura(pokemon)">+</button>
                      </td>
                    </tr>
                  </tbody>
                </table>

          </div>
          <div class="col-sm-1"></div>
        </div>
  </div>
</div>
