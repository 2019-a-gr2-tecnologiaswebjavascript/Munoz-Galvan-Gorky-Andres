<ion-header>
  <ion-toolbar>
    <ion-title>Pokemones</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content fullscreen>

  <ion-grid>
    <ion-row>
      <ion-col></ion-col>
      <ion-col>
        <form #formularioUsuario="ngForm"
              (submit)="buscarPokemon()">
          <ion-item>
            <ion-label position="floating">Buscar pokemon</ion-label>
            <ion-input type="text"
                       [(ngModel)]="pokemonABuscar"
                       name="pokemonABuscar"
            ></ion-input>
          </ion-item>

          <ion-button type="submit" color="success" class="center">Buscar pokemon</ion-button>
        </form>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>
    <ion-row>
      <ion-col></ion-col>
      <ion-col>
        <ion-button (click)="crearPokemon()" color="success">Crear pokemon</ion-button>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>
  </ion-grid>


  <ion-list>

    <ion-list-header>
      Lista de Pokemones
    </ion-list-header>

    <ion-item-sliding *ngFor = "let pokemon of pokemones">
      <ion-item>
        <ion-label>
          <h2>Nombre: {{pokemon.nombrePokemon}}</h2>
          <h3>Nivel: {{pokemon.nivel}}</h3>
          <p>Poder especial: {{pokemon.poderEspecialUno}}</p>
        </ion-label>
      </ion-item>
      <ion-item-options side="start">
        <ion-item-option color="success"  (click)="editarPokemon(pokemon)">Editar</ion-item-option>
      </ion-item-options>
      <ion-item-options side="end">
        <ion-item-option color="success" (click)="eliminarPokemon(pokemon.id)">Eliminar</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
